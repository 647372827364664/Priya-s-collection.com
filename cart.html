<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Your Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header nav ul {
            list-style: none;
            padding: 0;
        }
        header nav ul li {
            display: inline;
            margin: 0 15px;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .cart-title {
            text-align: center;
            margin: 20px 0;
        }
        .cart-items {
            padding: 20px;
            text-align: center;
        }
        .cart-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            width: 30%;
        }
        .cart-item h3 {
            margin: 0;
        }
        .cart-item p {
            margin: 5px 0;
        }
        .checkout-button {
            background: #e67e22;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Your Logo</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart-title">
        <h2>Your Shopping Cart</h2>
    </section>

    <section class="cart-items" id="cart-items">
        <!-- Cart items will be dynamically inserted here -->
    </section>

    <a href="checkout.html" class="checkout-button">Proceed to Checkout</a>

    <footer>
        <p>Contact us: info@yourwebsite.com</p>
        <p>Follow us on social media!</p>
    </footer>

    <script>
        // Function to get query parameters from the URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let m;

            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            return params;
        }

        // Function to display cart items
        function displayCartItems() {
            const params = getQueryParams();
            const cartItemsContainer = document.getElementById('cart-items');

            if (params.product && params.price) {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <h3>${params.product}</h3>
                    <p>Price: $${params.price}</p>
                `;
                cartItemsContainer.appendChild(itemDiv);
            } else {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
            }
        }

        // Call the function to display cart items
        displayCartItems();
    </script>
</body>
</html>
